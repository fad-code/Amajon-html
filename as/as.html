<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Profile Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
    }

    .video-card {
      position: relative;
      display: inline-block;
      background-color: white;
      padding: 10px;
      width: 300px;
      border-radius: 8px;
    }

    .channel {
      display: flex;
      align-items: center;
      margin-top: 10px;
      position: relative;
    }

    .channel img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .channel-name {
      margin-left: 10px;
    }

    .hover-box {
      position: absolute;
      top: 50px;
      left: 0;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      width: 200px;
      z-index: 99;
    }

    .channel:hover .hover-box {
      display: block;
    }

    .hover-box img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .hover-box .name {
      font-weight: bold;
      margin-top: 5px;
    }

    .hover-box .subscribers {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="video-card">
    <img src alt="Thumbnail" style="width:100%; border-radius: 8px;">
    <p>Try Not To Laugh Challenge #9</p>
    
    <div class="channel">
      <img src="https://yt3.ggpht.com/ytc/AMLnZu8l3JjlfFVyAvB0v2BEOqLzGgSE9-WpaKgSk1jAJQ=s88-c-k-c0x00ffffff-no-rj" alt="Markiplier">
      <div class="channel-name">Markiplier</div>

      <div class="hover-box">
        <img src="https://yt3.ggpht.com/ytc/AMLnZu8l3JjlfFVyAvB0v2BEOqLzGgSE9-WpaKgSk1jAJQ=s88-c-k-c0x00ffffff-no-rj" alt="Markiplier">
        <div class="name">Markiplier</div>
        <div class="subscribers">30M subscribers</div>
      </div>
    </div>
  </div>

</body>
</html>
